<style>
  .inputZip__container {
    width: 100%;
  }

  .inputZip__inputButton {
    width: 100%;
    display: flex;
    flex-direction: row;
    justify-content: flex-start;
  }

  .inputZip__input {
    flex-grow: 1;
    border-width: 1px;
    border-color: gray;
    padding: 4px;
    border-top-left-radius: 4px;
    border-bottom-left-radius: 4px;
    outline: none;
  }

  .inputZip__input:focus {
    border-color: #0400ff;
    border-width: 2px;
    padding: 3px;
    border-top-left-radius: 3px;
    border-bottom-left-radius: 2px;
  }

  .inputZip__button {
    border: 1px solid gray;
    border-radius: 0;
    border-top-right-radius: 4px;
    border-bottom-right-radius: 4px;
    border-left: none;
  }

  .inputZip__error {
    color: rgb(175, 0, 0);
    font-size: 14px;
    height: 14px;
    margin-top: 3px;
  }
</style>

<script type="text/template" id="inputZipTemplate">
  <div class="inputZip__inputButton">
    <input class='inputZip__input' type="text" id="inputZipInput" placeholder="Enter Zip Code" />
    <button class='inputZip__button' id='inputZipButton'>Search</button>
  </div>
  <div class="inputZip__error">
    <% if (error !== '') { %>
      <%=error%>
    <% } %>
  </div>
</script>
